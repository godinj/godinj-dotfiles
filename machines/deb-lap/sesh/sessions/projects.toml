[[session]]
name = "deb-desk"
path = "~"
startup_command = "dd"

[[session]]
name = "drem-ninja"
path = "~/git/drem-ninja.git/main/"
startup_command = "nvim"

[[session]]
name = "qjackctl"
path = "~"
startup_command = "qjackctl"

[[session]]
name = "notes editor"
path = "~/notes/"
startup_command = "nvim"

[[session]]
name = "dropbox client"
path = "~"
startup_command = "~/.dropbox-dist/dropboxd"

[[session]]
name = "python editor"
path = "~/Dropbox/Python/"
startup_command = "nvim"

[[session]]
name = "bibincr"
path = "~/Dropbox/Bible Stuff/BibleIncrementer/"
startup_command = "nvim"

[[session]]
name = "firefox editor"
path = "~/.mozilla/firefox/dorzuxaz.default-esr"
startup_command = "nvim ~/.mozilla/firefox/dorzuxaz.default-esr/chrome/userChrome.css"

[[session]]
