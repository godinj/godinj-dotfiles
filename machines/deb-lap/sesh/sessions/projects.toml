[[session]]
name = "sources"
path = "~"
startup_command = "sudo nvim /etc/apt/sources.list"

[[session]]
name = "ardour git"
path = "~/git/ardour.git/main/"

[[session]]
name = "downloads"
path = "~/Downloads"

[[session]]
name = "documents"
path = "~/Documents"

[[session]]
name = "/usr/bin"
path = "/usr/bin"

[[session]]
name = "share applications"
path = "~/.local/share/applications"

[[session]]
name = "drem-soundscape"
path = "~/dev/drem-soundscape/"
startup_command = "nvim"

[[session]]
name = "git projects"
path = "~/git"

[[session]]
name = "go root"
path = "~/go"
